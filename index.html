    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

        <button class="paper" id="rps" type="button">Paper</button>
        <button class="scissors" id="rps" type="button">Scissors</button>

    <div class="score"></div>
